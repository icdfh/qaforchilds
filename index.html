<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестирование сайта с действиями</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #444;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    nav ul li a:hover {
      background-color: #f39c12;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .content h2 {
      color: #f39c12;
      font-size: 28px;
    }
    .buggy-text {
      font-size: 24px;
      color: #e74c3c;
      position: relative;
      display: inline-block;
      animation: fall 3s infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(20px);
      }
      100% {
        transform: translateY(0);
      }
    }
    .broken-image {
      width: 300px;
      height: 200px;
      background-color: #34495e;
      display: block;
      margin: 20px auto;
      border-radius: 20px;
      border: 5px solid #e74c3c;
    }
    .form-section input[type="text"], .form-section input[type="email"] {
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #f39c12;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      background-color: #2c3e50;
      color: white;
    }
    .form-section input[type="text"]:focus, .form-section input[type="email"]:focus {
      border-color: #e74c3c;
    }
    .form-section button {
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }
    .form-section button:hover {
      background-color: #c0392b;
      transform: scale(1.1);
    }
    .running-button {
      padding: 10px 20px;
      background-color: #16a085;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: left 0.3s ease, top 0.3s ease;
    }
    .fake-button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s;
    }
    .fake-button:hover {
      background-color: #2ecc71;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 600px) {
      .content {
        padding: 10px;
        font-size: 18px;
      }
      nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Сайт для тестирования с действиями</h1>
    <nav>
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="bug.html">Услуги</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h2>Найдите баги и получите действие!</h2>

    <p class="buggy-text">Этот текст падает и выглядит странно! Почему?</p>

    <h3>Ошибка изображения</h3>
    <img class="broken-image" src="nonexistentimage.jpg" alt="Ошибка изображения">

 
    <div class="form-section">
      <form action="#" method="POST">
        <label for="name">Имя:</label><br>
        <input type="number" id="name" name="name"><br>
        <label for="email">Эл. почта:</label><br>
        <input type="email" id="email" name="email"><br>
        <button type="submit">Отправить</button>
      </form>
    </div>

    <h3>Нажмите на кнопку для действия!</h3>
    <button class="fake-button" id="actionButton">Изменить фон</button>

    <button class="running-button" id="runButton" style="top: 50%; left: 50%;">Рабочая кнопка</button>
  </div>

  <footer>
    <p>Свяжитесь с нами: support@fakeemail.com</p>
  </footer>

  <script>
    document.getElementById('actionButton').addEventListener('click', function() {
      document.body.style.backgroundColor = '#3498db';
      alert('Ошибка: цвет фона не изменён правильно!');
    });

    const runButton = document.getElementById('runButton');

    runButton.addEventListener('mouseover', function() {
      const x = Math.random() * (window.innerWidth - runButton.clientWidth);
      const y = Math.random() * (window.innerHeight - runButton.clientHeight);
      runButton.style.left = x + 'px';
      runButton.style.top = y + 'px';
    });
  </script>

</body>
</html>
